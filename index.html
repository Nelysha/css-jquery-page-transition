<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Page Transition Animation</title>
</head>

<body>
    <div id="nav-container">
        <div class="container">
            <div class="row">
               <div class="nav-content mx-auto">
                <button name="one" class="btn_nav btn btn-danger">Go to section one</button>
                <button name="two" class="btn_nav btn btn-success">Go to section two</button>
                <button name="three" class="btn_nav btn btn-warning">Go to section three</button>
               </div>
            </div>
        </div>
    </div>
     <section class=" section_transition section-one">
        <div class="section-content">
            <div class="container">
                <h1>SECTION ONE</h1>
            </div>
        </div>
    </section>
    <section class="container-fluid section_transition section-two">
          <div class="section-content">
            <div class="container">
                <h1>SECTION TWO</h1>
            </div>
        </div>
    </section>
    <section class="container-fluid section_transition section-three">
          <div class="section-content">
            <div class="container">
                <h1>SECTION THREE</h1>
            </div>
        </div>
    </section>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
